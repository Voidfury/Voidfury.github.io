<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="styles/main style.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<script>
		
	</script>
	
	<body>
		<div class="empty-top g-empty"></div>

		<div class="g-hz empty-left"></div>
		<div class="g-hz primary">
			<div class="g-vr g-1 info">
				1
			</div>
			<div class="g-vr g-1 progress">
				<div class="g-vr progress-bar">

					<div class="g-o bar" id="bar1">
						<div class="g-o wind1" id="wind1-1"></div>
						<div class="g-o wind2" id="wind2-1"></div>
					</div>

					<div class="g-o progress-info" id="progressInfo1">
						asdf
					</div>
				</div>

				<div class="g-vr progress-bar">
					<div class="g-o bar" id="bar2">
						<div class="g-o wind1" id="wind1-2"></div>
						<div class="g-o wind2" id="wind2-2"></div>
					</div>
					<div class="g-o progress-info" id="progressInfo2">
						Helpful Info!
					</div>
				</div>
			</div>
		</div>
		<div class="g-hz secondary">
			<div class="g-vr g-1 music">
				<div class="g-vr">Now Playing</div>
				<iframe class="g-vr music-image" scrolling="no" frameborder="0"></iframe>
				<div class="g-vr" id="music-title">This is some title text</div>

				<div class="g-vr g-hidden" id="music">
					<script>
						document.write("<iframe src='https://www.youtube.com/embed/" + "ck5f9LzQmjY" + "?rel=0&autohide=0&autoplay=1&loop=1&iv_load_policy=3&vq=medium' frameborder='0' id='music-sound'></iframe>")
					</script>
				</div>
			</div>
		</div>
	</body>


	<script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="scripts/wind animation.js"></script>
	<script>
		var progress1 = 0;
		var progress2 = 0;
		
		setInterval( function(){
			progress1 = (progress1 + 0.4)%100
			progress2 = (progress2 + 0.1)%100
			
			$('#bar1').css('width', progress1 + '%');
			$('#bar2').css('width', progress2 + '%');
		},20);
	</script>
	<script>
		//$('#progressInfo1').inner = abc;
		//document.getElementById("music-sound").src = abc;
		document.getElementById("music").volume = 0.0;
		$("#music").volume = 0.0;
	</script>
</html>
