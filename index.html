<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="scripts/settings.js"></script>
		<script src="scripts/music list.js"></script>
	</head>
	<body>
		<div class="wrapper" id="wrapper">
			<div class="h" style="width:800px;">
				<div class="v g1 info">
					This will soon be filled with a bunch of content
				</div>
				<div class="v g1" style="position:relative;overflow:hidden;">
					<div class="v progress-bar">
						<div class="o bar" id="bar1">
							<div class="o wind1" id="wind1-1"></div>
							<div class="o wind2" id="wind2-1"></div>
						</div>
						<div class="o progress-info" id="progressInfo1">
							asdf
						</div>
					</div>

					<div class="v progress-bar">
						<div class="o bar" id="bar2">
							<div class="o wind1" id="wind1-2"></div>
							<div class="o wind2" id="wind2-2"></div>
						</div>
						<div class="o progress-info" id="progressInfo2">
							Helpful Info!
						</div>
					</div>
				</div>
			</div>
			<div class="h" style="width:270px;">
				<div class="v g1 music">
					<div class="v now-playing">Now Playing</div>
					<div class="v music-image" style="overflow:hidden;" id="music-image"></div>
					<div class="v music-title" id="music-title">Please wait while the song loads</div>
					<div style="display:none;" id="music-sound"></div>
					<script src="scripts/music controls.js"></script>
				</div>
			</div>
		</div>
	</body>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="scripts/wrapper.js"></script>
	<script src="scripts/wind animation.js"></script>
	<script>
		var progress1 = 0;
		var progress2 = 0;
		
		setInterval( function(){
			progress1 = (progress1 + 0.4)%100
			progress2 = (progress2 + 0.1)%100
			
			$('#bar1').css('width', progress1 + '%');
			$('#bar2').css('width', progress2 + '%');
		},20);
	</script>
</html>
