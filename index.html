<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/style.css">

		<script src="scripts/settings.js"></script>
		<script src="scripts/map list.js"></script>
		<script src="scripts/map controls.js"></script>
		<script src="scripts/info controls.js"></script>
		
		<script src="scripts/music list.js"></script>
	</head>
	<body onload="info.server.load();">
		<div class="wrapper" id="wrapper">
			<div class="h" style="width:800px;">
				<div class="v g1" style="position:relative;overflow:hidden;">
					<div class="v g2" style="overflow:hidden;">
						<div class="info-title">Voidfury's Gmod Server</div>
						<img src="images/blank.png" class="o info-gamemode-image" id="gamemode" onerror="this.onerror=null;this.src='images/gamemodes/unknown.png';"></img>
					</div
					><div class="h" style="width:296px;">
						<div class="v g2" style="margin-top:0px;">
							<div style="margin:0px 10px 0px 10px;">
								<div class="map-name" id="map.name">Checking map name...</div>
							</div
							><img src="images/blank.png" style="width:256px;height:256px;margin:10px;margin-bottom:7px;" id="map.image"></img
						></div
						><div class="v g2" style="margin-top:0px;">
							asdfasdf
						</div
					></div
					><div class="h g2" style="margin-top:0px;margin-left:0px;width:calc(100% - 296px - 10px);">
						<p>Only Traitors and Spectators can see the Haste Mode time</p>
						<p>Only Traitors and Spectators can see the list of Missing In Action players</p>
					</div>
				</div
				><div class="v g1" style="position:relative;overflow:hidden;">
					<div class="v progress-bar">
						<div class="o bar" id="progress.visual"></div>
						<div class="o progress-info" id="progress.status"></div>
						<div class="o progress-status" id="progress.number">0%</div>
					</div>
					<script>info.progress.load();</script>
				</div>
			</div
			><div class="h" style="width:275px;">
				<div class="v g1 music">
					<div class="v now-playing">Now Playing</div>
					<div class="v music-image" style="overflow:hidden;" id="music.image"></div>
					<div class="v g2" id="music.title" style="padding:3px;font-size:14pt;">Please wait while the song loads</div>
					<div style="display:none;" id="music.sound"></div>
				</div>
			</div>
		</div>
	</body>

	<script src="scripts/wrapper.js"></script>
	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="scripts/music controls.js"></script>

	<!--
	<script src="scripts/contentloaded.js"></script>
	<script src="scripts/demo.js"></script>
	-->
</html>
