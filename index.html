<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="styles/main style.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<script>
		
	</script>
	
	<body>
		<div class="wrapper" id="wrapper">
			<div class="g-hz primary">
				<div class="g-vr g-1 info">
					1
				</div>
				<div class="g-vr g-1 progress">
					<div class="g-vr progress-bar">

						<div class="g-o bar" id="bar1">
							<div class="g-o wind1" id="wind1-1"></div>
							<div class="g-o wind2" id="wind2-1"></div>
						</div>

						<div class="g-o progress-info" id="progressInfo1">
							asdf
						</div>
					</div>

					<div class="g-vr progress-bar">
						<div class="g-o bar" id="bar2">
							<div class="g-o wind1" id="wind1-2"></div>
							<div class="g-o wind2" id="wind2-2"></div>
						</div>
						<div class="g-o progress-info" id="progressInfo2">
							Helpful Info!
						</div>
					</div>
				</div>
			</div>
			<div class="g-hz secondary">
				<div class="g-vr g-1 music">
					<div class="g-vr now-playing">Now Playing</div>
					<div class="g-vr music-image" style="overflow:hidden;" id="music-image"></div>
					<div class="g-vr music-title" id="music-title">Please wait while the song loads</div>
					<div class="g-vr g-hidden" id="music-sound"></div>
				</div>
			</div>
		</div>
	</body>

	<script src="scripts/settings.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="scripts/wrapper spacing.js"></script>
	<script src="scripts/wind animation.js"></script>
	<script src="scripts/music list.js"></script>
	<script src="scripts/music controls.js"></script>
	<script>
		var progress1 = 0;
		var progress2 = 0;
		
		setInterval( function(){
			progress1 = (progress1 + 0.4)%100
			progress2 = (progress2 + 0.1)%100
			
			$('#bar1').css('width', progress1 + '%');
			$('#bar2').css('width', progress2 + '%');
		},20);
	</script>
</html>
